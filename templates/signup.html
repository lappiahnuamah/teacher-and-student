
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

     <title>TeachNEarn</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

                    <div class="col-md-offset-4 col-md-6 col-sm-12">
                         <div class="entry-form ml-2">
                              <form action="" method="post" >
                              {% csrf_token %}
                                   <h2>Signup today</h2>
                                   <div class="input-group mb-1">
                                        {{form.username}}
                                   </div>
                                   <div class="input-group mb-1">
                                        {{form.email}}
                                   </div>
                                   <div class="input-group mb-1">
                                        {{form.password1}}
                                   </div>
                                   <div class="input-group mb-1">
                                        {{form.password2}}
                                   </div>
                                   {% comment %} <div class="d-flex justify-content-center mt-1 login_container">
                                        <button class="submit-btn form-control" id="form-submit">Sign Up</button>
                                   </div>  {% endcomment %}
                                   <div class="d-flex justify-content-center mt-5 login_container">
				 			     <input class="submit-btn login_container" type="submit" value="Register Account">
				   		     </div>
                              </form>
                         </div>

                         {{form.errors}}
                         <br><br>
                         <div class="mt-1 ml-5">
                              <div class="d-flex justify-content-center links sign">
                                   Already have an account? <a href="{% url 'signin' %}" class="ml-2 sign">Sign In</a>
                              </div>
				     </div>
                    </div>
<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
  <!-- SCRIPTS -->
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
