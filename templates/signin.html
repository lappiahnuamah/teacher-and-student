
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

     <title>TeachNEarn</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

                    <div class="col-md-offset-4 col-md-6 col-sm-12">
                         <div class="entry-form">
                              <form action="" method="post">
                                   {% csrf_token %}
                                   <h2>Sign In</h2>
                    
                                   <div class="input-group mb-3">
                                        <input type="text" name="username" placeholder="Username..." class="form-control">
                                   </div>
                                   <div class="input-group mb-2">
                                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                                   </div>

                                    <div class="d-flex justify-content-center mt-5 login_container">
				 			     <input class="submit-btn login_container" type="submit" value="Login">
				   		     </div>
                              </form>
                         </div>

                         {% for message in messages  %}
                              <p id="messages">{{message}}</p>  
                         {% endfor %}

                         <div class="mt-3">
                              <div class="d-flex justify-content-center links sign">
                                   Don't have an account? <a href="{% url 'signup' %}" class="ml-2 sign">Sign Up</a>
                              </div>
				     </div>
                    </div>


  <!-- SCRIPTS -->
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
